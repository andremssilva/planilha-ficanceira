<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Planilha 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden; /* Evita scroll no body, usa na tabela */
        }
        .mono {
            font-family: 'Roboto Mono', monospace;
        }
        
        /* Estilos de Tabela Estilo Excel */
        .spreadsheet-container {
            overflow-x: auto;
            border: 1px solid #d1d5db;
            background: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-height: calc(100vh - 180px); /* Ajusta altura para caber na tela */
        }
        
        .sheet-table {
            border-collapse: collapse;
            width: 100%;
            min-width: 1200px; /* Garante largura mínima */
            font-size: 0.85rem;
        }

        .sheet-table th, .sheet-table td {
            border: 1px solid #e5e7eb;
            padding: 6px 8px;
            white-space: nowrap;
        }

        .sheet-table thead th {
            background-color: #f3f4f6;
            color: #374151;
            font-weight: 600;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid #d1d5db;
        }

        /* Coluna Fixa à Esquerda */
        .sheet-table .col-fixed {
            position: sticky;
            left: 0;
            background-color: #fff;
            z-index: 20;
            border-right: 2px solid #e5e7eb;
            width: 200px;
            min-width: 200px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sheet-table thead th.col-fixed {
            z-index: 30;
            background-color: #f3f4f6;
        }

        /* Linhas de Categoria */
        .category-row {
            background-color: #e0f2fe;
            font-weight: 700;
            color: #005082;
            text-align: left;
        }

        /* Células de Valor */
        .cell-value {
            text-align: right;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .cell-value:hover {
            background-color: #f0f9ff;
        }
        .cell-paid {
            background-color: #dcfce7 !important;
            color: #166534;
            font-weight: 600;
        }
        .cell-empty {
            background-color: #fafafa;
        }

        /* Inputs compactos */
        .form-input {
            width: 100%;
            padding: 0.4rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        /* Modal tweaks */
        .modal-overlay {
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col">

    <header class="bg-white border-b border-gray-200 px-4 py-3 flex justify-between items-center shrink-0 h-16">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-[#005082] flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                Planilha 2025
            </h1>
            <div id="year-selector-container" class="flex bg-gray-100 rounded-md p-1 gap-1">
                </div>
        </div>
        <div class="flex gap-2">
             <button id="add-expense-btn" class="bg-[#0077C0] hover:bg-[#005082] text-white px-3 py-1.5 rounded text-sm font-medium shadow-sm flex items-center gap-1">
                <span>+ Despesa</span>
            </button>
             <button id="menu-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1.5 rounded text-sm font-medium border border-gray-300">
                Menu
            </button>
        </div>
    </header>

    <div class="bg-gray-50 border-b border-gray-200 px-4 py-2 flex gap-6 text-sm overflow-x-auto shrink-0">
        <div class="flex flex-col">
            <span class="text-xs text-gray-500 uppercase">Ano Selecionado</span>
            <span class="font-bold text-gray-800" id="toolbar-year">2025</span>
        </div>
        <div class="flex flex-col">
            <span class="text-xs text-gray-500 uppercase">Total Anual (Previsto)</span>
            <span class="font-bold text-blue-700 mono" id="toolbar-total-projected">R$ 0,00</span>
        </div>
        <div class="flex flex-col">
            <span class="text-xs text-gray-500 uppercase">Total Pago</span>
            <span class="font-bold text-green-700 mono" id="toolbar-total-paid">R$ 0,00</span>
        </div>
        <div class="flex flex-col">
            <span class="text-xs text-gray-500 uppercase">Status</span>
            <span class="font-bold text-gray-600" id="user-id-display">Carregando...</span>
        </div>
    </div>

    <main class="flex-grow overflow-hidden p-2 sm:p-4">
        <div class="spreadsheet-container h-full relative">
            <div id="loading-indicator" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-80 z-50">
                <span class="text-blue-600 font-semibold animate-pulse">Carregando dados...</span>
            </div>
            <table class="sheet-table">
                <thead>
                    <tr id="sheet-header-row">
                        <th class="col-fixed text-left pl-4">Despesa / Categoria</th>
                        </tr>
                </thead>
                <tbody id="sheet-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="add-modal" class="modal-overlay fixed inset-0 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-4 overflow-hidden">
            <div class="bg-gray-50 px-4 py-3 border-b flex justify-between items-center">
                <h3 class="font-bold text-gray-800">Nova Despesa</h3>
                <button id="close-add-modal" class="text-gray-500 hover:text-gray-700">&times;</button>
            </div>
            <form id="expense-form" class="p-4 space-y-3">
                <div class="grid grid-cols-2 gap-3">
                    <div class="col-span-2">
                        <label class="block text-xs font-semibold text-gray-600 mb-1">Nome da Despesa</label>
                        <input type="text" id="expense-name" class="form-input" required placeholder="Ex: Netflix, Aluguel...">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-1">Valor (R$)</label>
                        <input type="number" id="expense-value" step="0.01" class="form-input" required>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-1">Categoria</label>
                        <select id="expense-category" class="form-input bg-white"></select>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-1">Início (Mês)</label>
                        <select id="expense-month" class="form-input bg-white"></select>
                    </div>
                    <div>
                         <label class="block text-xs font-semibold text-gray-600 mb-1">Vencimento (Dia)</label>
                         <input type="number" id="expense-due-date" class="form-input" min="1" max="31">
                    </div>
                </div>
                
                <div class="flex items-center gap-4 py-2 border-t border-b mt-2">
                    <label class="flex items-center text-sm cursor-pointer">
                        <input type="checkbox" id="expense-recurring" class="mr-2"> Recorrente (Fixo)
                    </label>
                    <div class="flex items-center gap-2 flex-grow" id="installments-group">
                        <label class="text-sm text-gray-600">Parcelas:</label>
                        <input type="number" id="expense-installments" class="form-input w-20" value="1" min="1">
                    </div>
                </div>

                <div class="flex justify-end pt-2">
                    <button type="submit" class="bg-[#0077C0] hover:bg-[#005082] text-white px-4 py-2 rounded text-sm font-semibold">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="menu-modal" class="modal-overlay fixed inset-0 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-64 p-4">
            <h3 class="font-bold text-gray-800 mb-3 border-b pb-2">Opções</h3>
            <div class="space-y-2 flex flex-col">
                <button id="add-year-btn" class="text-left px-3 py-2 hover:bg-gray-100 rounded text-sm">Adicionar Ano</button>
                <button id="add-card-btn" class="text-left px-3 py-2 hover:bg-gray-100 rounded text-sm">Novo Cartão/Categoria</button>
                <button id="reorder-btn" class="text-left px-3 py-2 hover:bg-gray-100 rounded text-sm">Ordenar Categorias</button>
                <div class="border-t my-2"></div>
                <button id="close-menu-btn" class="text-center text-gray-500 text-sm py-1">Fechar</button>
            </div>
        </div>
    </div>
    
    <div id="edit-modal" class="modal-overlay fixed inset-0 hidden z-[60] flex items-center justify-center">
        <div class="bg-white rounded-lg p-5 w-full max-w-md shadow-2xl">
            <h3 class="text-lg font-bold mb-4">Editar Despesa</h3>
            <form id="edit-expense-form" class="space-y-3">
                <input type="hidden" id="edit-original-name">
                <input type="hidden" id="edit-original-category">
                <div>
                    <label class="block text-xs font-bold text-gray-500">Novo Nome</label>
                    <input type="text" id="edit-name" class="form-input">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500">Ação</label>
                    <div class="flex gap-2 mt-2">
                        <button type="button" id="btn-delete-expense" class="bg-red-100 text-red-700 px-3 py-2 rounded text-sm font-bold flex-1 hover:bg-red-200">Excluir</button>
                        <button type="submit" class="bg-blue-600 text-white px-3 py-2 rounded text-sm font-bold flex-1 hover:bg-blue-700">Salvar Nome</button>
                    </div>
                </div>
                <div class="text-xs text-gray-400 mt-2 text-center">Para editar valores, exclua e crie novamente ou edite o banco de dados.</div>
                 <button type="button" id="close-edit-modal" class="w-full mt-2 text-gray-500 text-sm">Cancelar</button>
            </form>
        </div>
    </div>
    
    <div id="aux-modals-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Variáveis ---
        let db, auth, userId, appId;
        let activeViewYear = new Date().getFullYear();
        let financialData = null; // Será carregado
        
        // Configuração Padrão
        const defaultFinancialData = {
            dueDates: {},
            categories: { 'Geral': [] },
            months: generateMonths(new Date().getFullYear()),
            categoryOrder: ['Geral']
        };

        function generateMonths(year) {
            const ms = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            return ms.map(m => `${m}/${String(year).slice(-2)}`);
        }

        // --- Firebase Init ---
        async function initApp() {
            const firebaseConfig = {
                 apiKey: "AIzaSyBBOrLgvwm5U-wIEtu3pAfslLJrUrhEgiI",
                 authDomain: "minhas-financas-d417c.firebaseapp.com",
                 projectId: "minhas-financas-d417c",
                 storageBucket: "minhas-financas-d417c.appspot.com",
                 messagingSenderId: "267232429392",
                 appId: "1:267232429392:web:e3c1b44f277c01d18ad855"
            };
            appId = 'default-app-id';
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            const urlParams = new URLSearchParams(window.location.search);
            const uidFromUrl = urlParams.get('uid');

            if (uidFromUrl) {
                userId = uidFromUrl;
                loadData();
                document.getElementById('user-id-display').textContent = 'Conectado (URL)';
            } else {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id-display').textContent = 'Online';
                        loadData();
                    } else {
                        signInAnonymously(auth).catch(e => console.error(e));
                    }
                });
            }
        }

        // --- Firestore ---
        function loadData() {
            const docRef = doc(db, "artifacts", appId, "users", userId, "financialData", "main");
            onSnapshot(docRef, (docSnap) => {
                document.getElementById('loading-indicator').classList.add('hidden');
                if (docSnap.exists()) {
                    financialData = docSnap.data();
                } else {
                    financialData = JSON.parse(JSON.stringify(defaultFinancialData));
                    saveData();
                }
                renderApp();
            });
        }

        async function saveData() {
            if(!userId || !financialData) return;
            const docRef = doc(db, "artifacts", appId, "users", userId, "financialData", "main");
            await setDoc(docRef, financialData);
        }

        // --- Core Rendering Logic (The Spreadsheet) ---
        function renderApp() {
            renderHeaderYearSelector();
            renderSpreadsheet();
            updateTotalsToolbar();
            populateFormSelects();
        }

        function getUniqueYears() {
             if (!financialData || !financialData.months) return [new Date().getFullYear()];
             const years = new Set(financialData.months.map(m => 2000 + parseInt(m.split('/')[1])));
             return Array.from(years).sort();
        }

        function renderHeaderYearSelector() {
            const container = document.getElementById('year-selector-container');
            container.innerHTML = '';
            getUniqueYears().forEach(year => {
                const btn = document.createElement('button');
                btn.className = `px-3 py-1 text-sm rounded transition ${year === activeViewYear ? 'bg-white text-[#005082] shadow font-bold' : 'text-gray-500 hover:bg-gray-200'}`;
                btn.textContent = year;
                btn.onclick = () => { activeViewYear = year; renderApp(); };
                container.appendChild(btn);
            });
            document.getElementById('toolbar-year').textContent = activeViewYear;
        }

        function renderSpreadsheet() {
            const theadRow = document.getElementById('sheet-header-row');
            const tbody = document.getElementById('sheet-body');
            
            // 1. Limpar e Configurar Cabeçalho (Meses)
            // Mantém a primeira coluna (fixa) e remove o resto
            while (theadRow.children.length > 1) { theadRow.removeChild(theadRow.lastChild); }
            
            const yearIndex = getUniqueYears().indexOf(activeViewYear);
            const startMonthIndex = yearIndex * 12; // Assumindo estrutura sequencial de meses
            const endMonthIndex = startMonthIndex + 12;
            
            // Labels dos meses para o ano ativo
            const displayMonths = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            
            displayMonths.forEach((m, i) => {
                const th = document.createElement('th');
                th.className = "text-center w-24";
                th.textContent = m;
                // Highlight mês atual se for o ano atual
                const today = new Date();
                if (activeViewYear === today.getFullYear() && i === today.getMonth()) {
                    th.classList.add('bg-blue-100', 'text-blue-800');
                }
                theadRow.appendChild(th);
            });

            // 2. Renderizar Corpo (Categorias e Despesas)
            tbody.innerHTML = '';
            
            const orderedCats = financialData.categoryOrder || Object.keys(financialData.categories);
            
            orderedCats.forEach(cat => {
                const expenses = financialData.categories[cat];
                if (!expenses) return; // Categoria vazia ou deletada

                // Linha da Categoria
                const catTr = document.createElement('tr');
                const catTd = document.createElement('td');
                catTd.colSpan = 13; // 1 nome + 12 meses
                catTd.className = "category-row pl-4 py-2 sticky left-0 z-10";
                catTd.textContent = cat;
                
                // Se for cartão, mostrar data fechamento/vencimento
                if (financialData.dueDates && financialData.dueDates[cat]) {
                    const d = financialData.dueDates[cat];
                    catTd.innerHTML += `<span class="text-xs font-normal ml-2 opacity-75">(Fecha: ${d.close} / Vence: ${d.due})</span>`;
                }
                
                catTr.appendChild(catTd);
                tbody.appendChild(catTr);

                // Linhas das Despesas
                expenses.forEach(exp => {
                    const tr = document.createElement('tr');
                    
                    // Coluna Nome (Fixa)
                    const tdName = document.createElement('td');
                    tdName.className = "col-fixed font-medium text-gray-700 pl-4 hover:text-blue-600 cursor-pointer";
                    tdName.title = "Duplo clique para editar";
                    tdName.textContent = exp.expense;
                    // Evento para editar nome
                    tdName.ondblclick = () => openEditModal(cat, exp.expense);
                    
                    if (exp.totalInstallments && !exp.isRecurring) {
                         tdName.innerHTML += `<span class="text-[10px] text-gray-400 ml-1">(${exp.totalInstallments}x)</span>`;
                    }
                    tr.appendChild(tdName);

                    // Colunas de Valores (Meses)
                    for (let i = 0; i < 12; i++) {
                        const absIndex = startMonthIndex + i;
                        const tdVal = document.createElement('td');
                        
                        // Verifica se índice existe nos dados
                        if (absIndex < exp.values.length) {
                            const val = exp.values[absIndex];
                            const isPaid = exp.paidStatus ? exp.paidStatus[absIndex] : false;

                            tdVal.className = "cell-value mono";
                            
                            if (val > 0) {
                                tdVal.textContent = val.toFixed(2);
                                if (isPaid) tdVal.classList.add('cell-paid');
                                
                                // Click para alternar pagamento
                                tdVal.onclick = () => {
                                    if (!exp.paidStatus) exp.paidStatus = new Array(exp.values.length).fill(false);
                                    exp.paidStatus[absIndex] = !exp.paidStatus[absIndex];
                                    saveData(); // Salva e o listener recarrega
                                };
                            } else {
                                tdVal.className += " cell-empty";
                                tdVal.textContent = "-";
                            }
                        } else {
                             tdVal.className = "bg-gray-100"; // Fora do range
                        }
                        tr.appendChild(tdVal);
                    }
                    tbody.appendChild(tr);
                });
            });
        }

        function updateTotalsToolbar() {
            const yearIndex = getUniqueYears().indexOf(activeViewYear);
            if (yearIndex === -1) return;
            const startMonthIndex = yearIndex * 12;

            let totalProjected = 0;
            let totalPaid = 0;

            for (const cat in financialData.categories) {
                financialData.categories[cat].forEach(exp => {
                    for (let i = 0; i < 12; i++) {
                        const absIndex = startMonthIndex + i;
                        if (absIndex < exp.values.length) {
                            const val = exp.values[absIndex];
                            totalProjected += val;
                            if (exp.paidStatus && exp.paidStatus[absIndex]) {
                                totalPaid += val;
                            }
                        }
                    }
                });
            }

            document.getElementById('toolbar-total-projected').textContent = `R$ ${totalProjected.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('toolbar-total-paid').textContent = `R$ ${totalPaid.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        // --- Modais e Forms ---
        function populateFormSelects() {
            const catSelect = document.getElementById('expense-category');
            catSelect.innerHTML = '';
            (financialData.categoryOrder || Object.keys(financialData.categories)).forEach(c => {
                catSelect.innerHTML += `<option value="${c}">${c}</option>`;
            });

            const monthSelect = document.getElementById('expense-month');
            monthSelect.innerHTML = '';
            const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            months.forEach((m, i) => {
                monthSelect.innerHTML += `<option value="${i}" ${i === new Date().getMonth() ? 'selected' : ''}>${m}</option>`;
            });
        }

        // --- Event Listeners UI ---
        document.getElementById('add-expense-btn').onclick = () => document.getElementById('add-modal').classList.remove('hidden');
        document.getElementById('close-add-modal').onclick = () => document.getElementById('add-modal').classList.add('hidden');
        document.getElementById('menu-btn').onclick = () => document.getElementById('menu-modal').classList.remove('hidden');
        document.getElementById('close-menu-btn').onclick = () => document.getElementById('menu-modal').classList.add('hidden');
        
        document.getElementById('expense-recurring').onchange = (e) => {
            const group = document.getElementById('installments-group');
            if (e.target.checked) {
                group.classList.add('opacity-50', 'pointer-events-none');
                document.getElementById('expense-installments').value = '';
            } else {
                group.classList.remove('opacity-50', 'pointer-events-none');
                document.getElementById('expense-installments').value = '1';
            }
        };

        // Salvar Despesa
        document.getElementById('expense-form').onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('expense-name').value;
            const val = parseFloat(document.getElementById('expense-value').value);
            const cat = document.getElementById('expense-category').value;
            const startMonthRel = parseInt(document.getElementById('expense-month').value); // 0 a 11
            const isRec = document.getElementById('expense-recurring').checked;
            const installments = parseInt(document.getElementById('expense-installments').value) || 1;
            
            if (!name || !val) return;

            // Calcular índice absoluto baseado no ano ativo
            const yearIndex = getUniqueYears().indexOf(activeViewYear);
            const absoluteStartIndex = (yearIndex * 12) + startMonthRel;

            // Criar ou Buscar Despesa
            let expenseItem = financialData.categories[cat].find(i => i.expense === name);
            if (!expenseItem) {
                expenseItem = {
                    expense: name,
                    values: Array(financialData.months.length).fill(0),
                    paidStatus: Array(financialData.months.length).fill(false),
                    isRecurring: isRec,
                    totalInstallments: isRec ? null : installments
                };
                financialData.categories[cat].push(expenseItem);
            }

            // Preencher valores
            const loopCount = isRec ? (financialData.months.length - absoluteStartIndex) : installments;
            
            for (let i = 0; i < loopCount; i++) {
                const idx = absoluteStartIndex + i;
                if (idx < expenseItem.values.length) {
                    expenseItem.values[idx] = val;
                } else {
                    // Expandir array se necessário (futuro)
                    expenseItem.values.push(val);
                    expenseItem.paidStatus.push(false);
                }
            }
            
            saveData();
            document.getElementById('add-modal').classList.add('hidden');
            e.target.reset();
        };

        // Editar/Excluir (Lógica Simplificada)
        window.openEditModal = (cat, name) => {
             document.getElementById('edit-original-name').value = name;
             document.getElementById('edit-original-category').value = cat;
             document.getElementById('edit-name').value = name;
             document.getElementById('edit-modal').classList.remove('hidden');
        }
        
        document.getElementById('close-edit-modal').onclick = () => document.getElementById('edit-modal').classList.add('hidden');
        
        document.getElementById('edit-expense-form').onsubmit = (e) => {
            e.preventDefault();
            const oldName = document.getElementById('edit-original-name').value;
            const cat = document.getElementById('edit-original-category').value;
            const newName = document.getElementById('edit-name').value;
            
            const item = financialData.categories[cat].find(i => i.expense === oldName);
            if(item) {
                item.expense = newName;
                saveData();
                document.getElementById('edit-modal').classList.add('hidden');
            }
        };

        document.getElementById('btn-delete-expense').onclick = () => {
             if(confirm('Tem certeza? Isso apagará todo o histórico dessa despesa.')) {
                const oldName = document.getElementById('edit-original-name').value;
                const cat = document.getElementById('edit-original-category').value;
                const idx = financialData.categories[cat].findIndex(i => i.expense === oldName);
                if (idx > -1) {
                    financialData.categories[cat].splice(idx, 1);
                    saveData();
                    document.getElementById('edit-modal').classList.add('hidden');
                }
             }
        }
        
        // Features extras do menu (Adicionar Ano, Cartão) - Lógica simplificada
        document.getElementById('add-year-btn').onclick = () => {
            const nextYear = getUniqueYears().pop() + 1;
            if(confirm(`Adicionar o ano de ${nextYear}?`)) {
                const ms = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
                ms.forEach(m => financialData.months.push(`${m}/${String(nextYear).slice(-2)}`));
                // Expandir arrays de valores
                for(const c in financialData.categories) {
                    financialData.categories[c].forEach(exp => {
                         // Se recorrente, repete o último valor, senão 0
                         const lastVal = exp.isRecurring ? (exp.values[exp.values.length-1] || 0) : 0;
                         for(let i=0; i<12; i++) {
                             exp.values.push(lastVal);
                             if(exp.paidStatus) exp.paidStatus.push(false);
                         }
                    });
                }
                saveData();
                document.getElementById('menu-modal').classList.add('hidden');
            }
        };

        document.getElementById('add-card-btn').onclick = () => {
            const name = prompt("Nome da nova Categoria ou Cartão:");
            if(name) {
                if(!financialData.categories[name]) {
                    financialData.categories[name] = [];
                    if(!financialData.categoryOrder) financialData.categoryOrder = [];
                    financialData.categoryOrder.push(name);
                    
                    const isCard = confirm("É um cartão de crédito? (Para definir datas de fechamento)");
                    if(isCard) {
                        const close = prompt("Dia do Fechamento (1-31):");
                        const due = prompt("Dia do Vencimento (1-31):");
                        if(!financialData.dueDates) financialData.dueDates = {};
                        financialData.dueDates[name] = { close: parseInt(close), due: parseInt(due) };
                    }
                    saveData();
                    document.getElementById('menu-modal').classList.add('hidden');
                }
            }
        };

        // Start
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
