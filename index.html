<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finanças 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        
        .spreadsheet-wrapper {
            height: calc(100vh - 150px); /* Ajustado para caber o footer */
            overflow: auto;
            background: white;
            border-top: 1px solid #e5e7eb;
            position: relative;
        }
        
        .sheet-table { border-collapse: separate; border-spacing: 0; width: 100%; min-width: 1400px; font-size: 0.85rem; }
        .sheet-table th, .sheet-table td { border-right: 1px solid #e5e7eb; border-bottom: 1px solid #e5e7eb; padding: 6px 8px; white-space: nowrap; }
        
        /* Cabeçalho Sticky Top */
        .sheet-table thead th {
            background-color: #f9fafb; position: sticky; top: 0; z-index: 20;
            color: #374151; font-weight: 600; text-align: center; border-bottom: 2px solid #d1d5db;
        }

        /* Rodapé Sticky Bottom (Totais) */
        .sheet-table tfoot th, .sheet-table tfoot td {
            position: sticky; bottom: 0; z-index: 20;
            background-color: #fefce8; /* Amarelo suave */
            border-top: 2px solid #d1d5db;
            font-weight: bold;
            color: #1f2937;
        }
        .sheet-table tfoot td { text-align: right; font-family: 'Roboto Mono', monospace; }

        /* Coluna Fixa Esquerda (Nome) */
        .col-fixed {
            position: sticky; left: 0; background-color: #fff; z-index: 30;
            width: 220px; min-width: 220px; max-width: 220px;
            border-right: 2px solid #e5e7eb;
        }
        .sheet-table thead th.col-fixed { z-index: 40; background-color: #f9fafb; }
        .sheet-table tfoot th.col-fixed { z-index: 40; background-color: #fefce8; bottom: 0; }
        
        .category-row td { background-color: #f0f9ff; color: #0369a1; font-weight: 700; padding-top: 10px; padding-bottom: 10px; }
        
        .cell-value { text-align: right; cursor: pointer; transition: all 0.15s; }
        .cell-value:hover { background-color: #eff6ff; }
        
        .cell-paid { background-color: #dcfce7 !important; color: #15803d; font-weight: 600; }
        /* Estilo quando "Ocultar Pagos" está ativo */
        .cell-paid-hidden { background-color: #f9fafb !important; color: #d1d5db; text-align: center; }
        
        .cell-empty { background-color: #fafafa; color: #d1d5db; text-align: center; }

        .filter-btn { padding: 4px 12px; font-size: 0.8rem; border-radius: 4px; transition: all 0.2s; }
        .filter-btn.active { background-color: #0077C0; color: white; font-weight: 600; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .filter-btn:not(.active) { background-color: #e5e7eb; color: #4b5563; }
        
        .form-input { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 4px; font-size: 0.9rem; }
        .modal-overlay { background-color: rgba(0,0,0,0.5); backdrop-filter: blur(2px); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="bg-white px-4 py-3 border-b border-gray-200 flex justify-between items-center shrink-0 h-16 shadow-sm z-10">
        <div class="flex items-center gap-4 sm:gap-6">
            <h1 class="text-lg sm:text-xl font-bold text-[#005082] tracking-tight flex items-center gap-2">
                Finanças 2025
            </h1>
            
            <div class="flex bg-gray-100 p-1 rounded-md gap-1">
                <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">Todos</button>
                <button class="filter-btn" data-filter="upto14" onclick="setFilter('upto14')">Até 14</button>
                <button class="filter-btn" data-filter="after14" onclick="setFilter('after14')">Após 14</button>
            </div>

            <label class="flex items-center gap-2 cursor-pointer bg-red-50 px-3 py-1 rounded border border-red-100 hover:bg-red-100 transition select-none">
                <input type="checkbox" id="toggle-hide-paid" class="h-4 w-4 text-red-600 rounded" onchange="render()">
                <span class="text-xs font-bold text-red-700">Ocultar Pagos</span>
            </label>
        </div>

        <div class="flex items-center gap-3">
             <div id="year-selector" class="hidden sm:flex gap-1 text-sm"></div>
             <div class="h-6 w-px bg-gray-300 mx-1 hidden sm:block"></div>
             <button id="add-btn" class="bg-[#0077C0] hover:bg-[#006090] text-white px-3 py-1.5 rounded text-sm font-medium shadow transition whitespace-nowrap">
                + Despesa
            </button>
             <button id="menu-btn" class="text-gray-500 hover:bg-gray-100 p-2 rounded relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
        </div>
    </header>

    <div class="bg-white border-b border-gray-200 px-4 sm:px-6 py-2 sm:py-3 flex gap-4 sm:gap-8 text-sm shrink-0 shadow-sm overflow-x-auto">
        <div class="flex flex-col border-r pr-4 sm:pr-6 min-w-max">
            <span class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">Ano</span>
            <span class="font-bold text-gray-800 text-base sm:text-lg leading-tight" id="toolbar-year">2025</span>
        </div>
        <div class="flex flex-col min-w-max">
            <span class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">Previsto (Total)</span>
            <span class="font-bold text-blue-600 text-base sm:text-lg leading-tight mono" id="toolbar-projected">R$ 0,00</span>
        </div>
        <div class="flex flex-col min-w-max">
            <span class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">Pago</span>
            <span class="font-bold text-green-600 text-base sm:text-lg leading-tight mono" id="toolbar-paid">R$ 0,00</span>
        </div>
        <div class="flex flex-col border-l pl-4 sm:pl-6 border-red-100 min-w-max">
            <span class="text-[10px] text-red-500 font-bold uppercase tracking-wider">Falta Pagar</span>
            <span class="font-bold text-red-600 text-base sm:text-lg leading-tight mono" id="toolbar-remaining">R$ 0,00</span>
        </div>
    </div>

    <main class="flex-grow bg-gray-50 relative">
        <div id="loading" class="absolute inset-0 bg-white/80 z-50 flex items-center justify-center">
            <div class="flex flex-col items-center gap-2">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="text-xs text-gray-500">Conectando ao banco de dados...</span>
            </div>
        </div>
        
        <div class="spreadsheet-wrapper">
            <table class="sheet-table">
                <thead>
                    <tr id="header-row">
                        <th class="col-fixed text-left pl-6">Despesa / Categoria</th>
                        </tr>
                </thead>
                <tbody id="body-row">
                    </tbody>
                <tfoot id="footer-row">
                    </tfoot>
            </table>
        </div>
    </main>

    <div id="modal-add" class="modal-overlay fixed inset-0 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
            <div class="bg-gray-50 px-4 py-3 border-b flex justify-between items-center">
                <h3 class="font-bold text-gray-800">Nova Despesa</h3>
                <button onclick="toggleModal('modal-add')" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <form id="form-add" class="p-5 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Nome</label>
                    <input type="text" id="inp-name" class="form-input" required placeholder="Ex: Internet, Mercado...">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Valor (R$)</label>
                        <input type="number" step="0.01" id="inp-val" class="form-input" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Dia Vencimento</label>
                        <input type="number" id="inp-due" class="form-input" placeholder="Opcional">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Categoria</label>
                        <select id="inp-cat" class="form-input bg-white"></select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Mês Início</label>
                        <select id="inp-month" class="form-input bg-white"></select>
                    </div>
                </div>
                <div class="flex items-center gap-2 pt-2">
                    <input type="checkbox" id="inp-rec" class="h-4 w-4 text-blue-600">
                    <label for="inp-rec" class="text-sm text-gray-700">Despesa Recorrente (Todo mês)</label>
                </div>
                <div id="div-installments" class="flex items-center gap-2">
                    <label class="text-sm text-gray-700">Ou Parcelas:</label>
                    <input type="number" id="inp-inst" class="form-input w-20 py-1" value="1">
                </div>
                <button type="submit" class="w-full bg-[#0077C0] text-white py-2 rounded font-medium hover:bg-[#006090] mt-2">Salvar</button>
            </form>
        </div>
    </div>

    <div id="modal-menu" class="modal-overlay fixed inset-0 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded p-4 w-72 shadow-xl space-y-2">
            <h3 class="font-bold border-b pb-2 mb-2">Configurações</h3>
            <button onclick="addYear()" class="w-full text-left p-2 hover:bg-gray-100 rounded text-sm font-medium text-gray-700">Adicionar Ano Novo</button>
            <button onclick="addCategory()" class="w-full text-left p-2 hover:bg-gray-100 rounded text-sm font-medium text-gray-700">Nova Categoria/Cartão</button>
            
            <div class="border-t my-2 pt-2 text-xs text-gray-500">
                <p>ID da Conta:</p>
                <p class="font-mono bg-gray-100 p-1 rounded mt-1 select-all" id="display-uid">Carregando...</p>
            </div>

            <button onclick="toggleModal('modal-menu')" class="w-full text-center text-gray-500 text-sm mt-2 p-2 hover:bg-gray-50 rounded">Fechar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const FIXED_USER_ID = "yVdqCJmDOLTofXU3q335eVUuEIE2";

        // Globais
        let db, auth;
        let userId = FIXED_USER_ID; 
        let data = null;
        let activeYear = new Date().getFullYear();
        let activeFilter = 'all';

        const app = initializeApp({
            apiKey: "AIzaSyBBOrLgvwm5U-wIEtu3pAfslLJrUrhEgiI",
            authDomain: "minhas-financas-d417c.firebaseapp.com",
            projectId: "minhas-financas-d417c",
            appId: "1:267232429392:web:e3c1b44f277c01d18ad855"
        });
        db = getFirestore(app);
        auth = getAuth(app);

        document.getElementById('display-uid').textContent = userId;

        onAuthStateChanged(auth, (user) => {
            if (!user) { signInAnonymously(auth); }
            loadData(); 
        });

        function loadData() {
            onSnapshot(doc(db, "artifacts", "default-app-id", "users", userId, "financialData", "main"), (snap) => {
                document.getElementById('loading').classList.add('hidden');
                if (snap.exists()) { data = snap.data(); } 
                else {
                    data = { categories: { 'Geral': [] }, dueDates: {}, months: generateMonths(activeYear), categoryOrder: ['Geral'] };
                    saveData();
                }
                render();
            });
        }

        async function saveData() {
            await setDoc(doc(db, "artifacts", "default-app-id", "users", userId, "financialData", "main"), data);
        }

        // --- Filtros & Renderização ---
        window.setFilter = (filter) => {
            activeFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.dataset.filter === filter) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            render();
        };

        window.render = () => { // Exportada para ser usada no onchange do checkbox
            if(!data) return;
            const hidePaid = document.getElementById('toggle-hide-paid').checked;

            renderHeader();
            renderTable(hidePaid);
            renderTotals(hidePaid);
            populateForms();
        }

        function renderHeader() {
            const container = document.getElementById('year-selector');
            container.innerHTML = '';
            const years = [...new Set(data.months.map(m => 2000 + parseInt(m.split('/')[1])))].sort();
            
            years.forEach(y => {
                const btn = document.createElement('button');
                btn.textContent = y;
                btn.className = `px-2 py-1 rounded transition whitespace-nowrap ${y === activeYear ? 'bg-gray-200 font-bold text-black' : 'text-gray-500 hover:bg-gray-100'}`;
                btn.onclick = () => { activeYear = y; render(); };
                container.appendChild(btn);
            });
            document.getElementById('toolbar-year').textContent = activeYear;
        }

        function renderTable(hidePaid) {
            const thead = document.getElementById('header-row');
            const tbody = document.getElementById('body-row');
            const tfoot = document.getElementById('footer-row');

            while(thead.children.length > 1) thead.removeChild(thead.lastChild);
            tbody.innerHTML = '';
            tfoot.innerHTML = '';

            const yearIndex = [...new Set(data.months.map(m => 2000 + parseInt(m.split('/')[1])))].sort().indexOf(activeYear);
            const startIdx = yearIndex * 12;
            const monthsDisplay = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            
            // Array para acumular totais de cada coluna (mês)
            let monthTotals = new Array(12).fill(0);

            // Cabeçalho
            monthsDisplay.forEach((m, i) => {
                const th = document.createElement('th');
                th.textContent = m;
                th.className = "w-24 text-center";
                const now = new Date();
                if(now.getFullYear() === activeYear && now.getMonth() === i) th.classList.add('bg-blue-50', 'text-blue-700');
                thead.appendChild(th);
            });

            // Corpo
            const categories = data.categoryOrder || Object.keys(data.categories);

            categories.forEach(cat => {
                const items = data.categories[cat];
                if (!items) return;
                
                // Filtra por data (14)
                const visibleItems = items.filter(item => {
                    if (activeFilter === 'all') return true;
                    let dueDay = item.dueDate;
                    if (!dueDay && data.dueDates && data.dueDates[cat]) dueDay = data.dueDates[cat].due;
                    if (!dueDay) return true;
                    if (activeFilter === 'upto14') return dueDay <= 14;
                    if (activeFilter === 'after14') return dueDay > 14;
                    return true;
                });

                if (visibleItems.length === 0) return;

                const trCat = document.createElement('tr');
                trCat.className = "category-row";
                const tdCat = document.createElement('td');
                tdCat.colSpan = 13;
                tdCat.className = "col-fixed sticky left-0 z-10 pl-6";
                let catInfo = cat;
                if(data.dueDates && data.dueDates[cat]) catInfo += ` <span class="text-[11px] font-normal text-gray-500 ml-2">(Vence dia ${data.dueDates[cat].due})</span>`;
                tdCat.innerHTML = catInfo;
                trCat.appendChild(tdCat);
                tbody.appendChild(trCat);

                visibleItems.forEach(item => {
                    const tr = document.createElement('tr');
                    
                    const tdName = document.createElement('td');
                    tdName.className = "col-fixed font-medium text-gray-600 pl-6 hover:text-blue-600 cursor-pointer overflow-hidden text-ellipsis";
                    tdName.textContent = item.expense;
                    
                    if(item.dueDate) tdName.innerHTML += ` <span class="text-[10px] text-gray-400 bg-gray-100 px-1 rounded">Dia ${item.dueDate}</span>`;
                    if(item.totalInstallments && !item.isRecurring) tdName.innerHTML += ` <span class="text-[10px] text-blue-400 ml-1">${item.totalInstallments}x</span>`;
                    
                    tdName.ondblclick = () => {
                        if(confirm('Excluir esta despesa?')) {
                            const idx = data.categories[cat].indexOf(item);
                            data.categories[cat].splice(idx, 1);
                            saveData();
                        }
                    };
                    tr.appendChild(tdName);

                    for(let i=0; i<12; i++) {
                        const absIdx = startIdx + i;
                        const tdVal = document.createElement('td');
                        if(absIdx < item.values.length) {
                            const val = item.values[absIdx];
                            const isPaid = item.paidStatus ? item.paidStatus[absIdx] : false;

                            if(val > 0) {
                                if (hidePaid && isPaid) {
                                    // Se ocultar pagos estiver ativo e estiver pago
                                    tdVal.className = "cell-value cell-paid-hidden";
                                    tdVal.innerHTML = "✓"; // Mostra só um check
                                    tdVal.title = "Pago (Oculto). Clique para desfazer.";
                                    // NÃO soma ao total mensal
                                } else {
                                    tdVal.className = "cell-value mono " + (isPaid ? "cell-paid" : "");
                                    tdVal.textContent = val.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                                    // Soma ao total mensal (Se for pago e não estiver oculto, soma? 
                                    // A lógica "valores mensais" geralmente soma o que está visível.
                                    // Se "Ocultar Pagos" está OFF, soma tudo.
                                    // Se "Ocultar Pagos" está ON, soma só o que falta.
                                    monthTotals[i] += val;
                                }

                                tdVal.onclick = () => {
                                    if(!item.paidStatus) item.paidStatus = new Array(item.values.length).fill(false);
                                    item.paidStatus[absIdx] = !item.paidStatus[absIdx];
                                    saveData();
                                };
                            } else {
                                tdVal.className = "cell-empty";
                                tdVal.textContent = "-";
                            }
                        } else tdVal.className = "bg-gray-100";
                        tr.appendChild(tdVal);
                    }
                    tbody.appendChild(tr);
                });
            });

            // Footer (Totais Mensais)
            const trFoot = document.createElement('tr');
            
            // Célula Título (Total)
            const thFoot = document.createElement('th');
            thFoot.className = "col-fixed text-right pr-4";
            thFoot.textContent = hidePaid ? "FALTA PAGAR:" : "TOTAL MENSAL:";
            trFoot.appendChild(thFoot);

            // Células de Soma
            monthTotals.forEach(sum => {
                const tdSum = document.createElement('td');
                tdSum.textContent = sum > 0 ? sum.toLocaleString('pt-BR', {minimumFractionDigits: 2}) : '-';
                if(sum > 0) tdSum.className = "text-blue-900";
                trFoot.appendChild(tdSum);
            });
            tfoot.appendChild(trFoot);
        }

        function renderTotals(hidePaid) {
            const yearIndex = [...new Set(data.months.map(m => 2000 + parseInt(m.split('/')[1])))].sort().indexOf(activeYear);
            const startIdx = yearIndex * 12;
            let totalProjected = 0;
            let totalPaid = 0;

            Object.keys(data.categories).forEach(cat => {
                data.categories[cat].forEach(item => {
                    // Para o cálculo global, respeita apenas o filtro de data (14), não o "ocultar pagos" visual
                    // O toolbar tem lógica própria (Previsto, Pago, Falta)
                    // Mas se o usuário filtrou "Até 14", o total deve refletir isso.
                    let dueDay = item.dueDate;
                    if (!dueDay && data.dueDates && data.dueDates[cat]) dueDay = data.dueDates[cat].due;
                    let show = true;
                    if (dueDay) {
                        if (activeFilter === 'upto14' && dueDay > 14) show = false;
                        if (activeFilter === 'after14' && dueDay <= 14) show = false;
                    }
                    
                    if (!show) return;
                    
                    for(let i=0; i<12; i++) {
                        const absIdx = startIdx + i;
                        if(absIdx < item.values.length) {
                            const val = item.values[absIdx];
                            const paid = item.paidStatus ? item.paidStatus[absIdx] : false;
                            totalProjected += val;
                            if(paid) totalPaid += val;
                        }
                    }
                });
            });

            const totalRemaining = totalProjected - totalPaid;
            document.getElementById('toolbar-projected').textContent = formatCurrency(totalProjected);
            document.getElementById('toolbar-paid').textContent = formatCurrency(totalPaid);
            document.getElementById('toolbar-remaining').textContent = formatCurrency(totalRemaining);
        }

        function formatCurrency(val) { return val.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}); }
        function generateMonths(year) {
            const ms = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            return ms.map(m => `${m}/${String(year).slice(-2)}`);
        }
        function populateForms() {
            const selCat = document.getElementById('inp-cat');
            selCat.innerHTML = '';
            (data.categoryOrder || Object.keys(data.categories)).forEach(c => selCat.innerHTML += `<option value="${c}">${c}</option>`);
            const selMonth = document.getElementById('inp-month');
            selMonth.innerHTML = '';
            const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            months.forEach((m, i) => selMonth.innerHTML += `<option value="${i}" ${i === new Date().getMonth() ? 'selected' : ''}>${m}</option>`);
        }

        document.getElementById('form-add').onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('inp-name').value;
            const val = parseFloat(document.getElementById('inp-val').value);
            const due = document.getElementById('inp-due').value ? parseInt(document.getElementById('inp-due').value) : null;
            const cat = document.getElementById('inp-cat').value;
            const startMonth = parseInt(document.getElementById('inp-month').value);
            const isRec = document.getElementById('inp-rec').checked;
            const inst = parseInt(document.getElementById('inp-inst').value);

            let item = data.categories[cat].find(i => i.expense === name);
            if(!item) {
                item = { expense: name, values: Array(data.months.length).fill(0), paidStatus: Array(data.months.length).fill(false), isRecurring: isRec, dueDate: due };
                data.categories[cat].push(item);
            }
            const yearIdx = [...new Set(data.months.map(m => 2000 + parseInt(m.split('/')[1])))].sort().indexOf(activeYear);
            const absStart = (yearIdx * 12) + startMonth;
            const loop = isRec ? (data.months.length - absStart) : inst;

            for(let i=0; i<loop; i++) {
                if(absStart+i < item.values.length) item.values[absStart+i] = val;
                else { item.values.push(val); item.paidStatus.push(false); }
            }
            saveData();
            toggleModal('modal-add');
            e.target.reset();
        };

        document.getElementById('inp-rec').onchange = (e) => {
            const divInst = document.getElementById('div-installments');
            if(e.target.checked) { divInst.style.opacity = '0.5'; divInst.style.pointerEvents = 'none'; document.getElementById('inp-inst').value = 1; }
            else { divInst.style.opacity = '1'; divInst.style.pointerEvents = 'auto'; }
        };

        window.toggleModal = (id) => document.getElementById(id).classList.toggle('hidden');
        window.addYear = () => {
             const lastYear = [...new Set(data.months.map(m => 2000 + parseInt(m.split('/')[1])))].sort().pop();
             if(confirm(`Criar ano de ${lastYear + 1}?`)) {
                 generateMonths(lastYear + 1).forEach(m => data.months.push(m));
                 Object.values(data.categories).flat().forEach(item => {
                     const lastVal = item.isRecurring ? item.values[item.values.length-1] : 0;
                     for(let i=0; i<12; i++) { item.values.push(lastVal); if(item.paidStatus) item.paidStatus.push(false); }
                 });
                 saveData();
                 window.toggleModal('modal-menu');
             }
        };
        window.addCategory = () => {
            const name = prompt("Nome da Categoria:");
            if(name && !data.categories[name]) {
                data.categories[name] = [];
                if(!data.categoryOrder) data.categoryOrder = Object.keys(data.categories);
                data.categoryOrder.push(name);
                if(confirm("É um cartão de crédito?")) {
                    const due = prompt("Dia vencimento:");
                    if(due) { if(!data.dueDates) data.dueDates = {}; data.dueDates[name] = { due: parseInt(due) }; }
                }
                saveData();
                window.toggleModal('modal-menu');
            }
        };

        document.getElementById('add-btn').onclick = () => toggleModal('modal-add');
        document.getElementById('menu-btn').onclick = () => toggleModal('modal-menu');
    </script>
</body>
</html>
